<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザー登録</title>
  </head>
  <body>
    <form
      action=""
      th:action="@{/exam04/result}"
      method="post"
      th:object="${userForm}"
    >
      <h1>ユーザー登録</h1>

      <div th:errors="*{name}" style="color: red;"></div>
      名前：<input type="text" name="name" th:field="*{name}" id="" /><br>

      <div th:errors="*{age}" style="color: red;"></div>
      年齢<input type="text" name="age" th:field="*{age}" id="" /><br>

      <div th:errors="*{comment}" style="color: red;"></div>
      コメント：<br />
      <textarea name="comment" th:field="*{comment}" id=""></textarea><br>

      <button type="submit">登録</button>
    </form>
  </body>
</html>
